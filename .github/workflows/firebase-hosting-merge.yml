name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Copy .env.production file to medcall-client
      - name: Copy .env.production to medcall-client
        run: cp .env.production Phase-B/medcall-client/.env

      # Build and deploy the client
      - run: npm ci && npm run build
        working-directory: Phase-B/medcall-client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDCALL_CLIENT }}
          channelId: live
          projectId: medcall-client
          entryPoint: Phase-B/medcall-client

      # Copy .env.production file to medcall-server
      - name: Copy .env.production to medcall-server
        run: cp .env.production Phase-B/medcall-server/functions/.env

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies for server functions
      - name: Install dependencies
        run: npm ci
        working-directory: ./Phase-B/medcall-server/functions

      # Deploy to Firebase Functions
      - name: Deploy to Firebase Functions
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: firebase deploy --only functions
        working-directory: ./Phase-B/medcall-server/functions
