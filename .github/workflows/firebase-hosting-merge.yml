name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Print Secrets (Debug)
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}"
          echo "FIREBASE_SERVICE_ACCOUNT_MEDCALL_CLIENT=${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDCALL_CLIENT }}"
          echo "FIREBASE_CONFIG=${{ secrets.FIREBASE_CONFIG }}"
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}"

      - name: Get .env.production file for medcall-client
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          echo "VITE_API_BASE_URL=${VITE_API_BASE_URL}" > Phase-B/medcall-client/.env.production
          cat Phase-B/medcall-client/.env.production

      # Build and deploy the client to the preview channel
      - run: |
          npm ci
          npm run build
          cat Phase-B/medcall-client/.env.production
          working-directory: Phase-B/medcall-client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDCALL_CLIENT }}
          channelId: live
          projectId: medcall-client
          entryPoint: Phase-B/medcall-client


      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Firebase Tools
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
        
      # Debug: Output the service account key file
      - name: Debug Service Account Key
        run: cat $HOME/.firebase-credentials.json

      # Set up Firebase authentication
      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDCALL_CLIENT }}
     
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDCALL_CLIENT }}" > $HOME/.firebase-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/.firebase-credentials.json

      # Install dependencies for server functions
      - name: Install dependencies
        run: npm ci
        working-directory: ./Phase-B/medcall-server/functions

      # Deploy to Firebase Functions
      - name: Deploy to Firebase Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/.firebase-credentials.json
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: firebase deploy --only functions
        working-directory: Phase-B/medcall-server/functions
